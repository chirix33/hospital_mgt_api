[build]
  command = "npm run build && cp -r views /opt/build/repo/dist/"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["ejs"]

[build.environment]
  NODE_VERSION = "18"